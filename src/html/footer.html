<footer class="footer">
  <div class="footer__wrapper wrapper">
    <div class="footer__links-wrapper">
      <button
        aria-label="copy email"
        type="button"
        id="copyButton"
        class="footer__mail-button"
      >
        <span class="footer__mail-content footer__mail-content--copied">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <use xlink:href="@img/icons/icons.svg#mail-copied-icon"></use>
          </svg>
          <span data-i18n="footer_email_copied">
            E-mail copied
          </span>
        </span>
        <span
          data-i18n="footer_email_address"
          class="footer__mail-content footer__mail-content--mail"
        >
          hey@getcorgi.com
        </span>
        <span class="footer__mail-button-icon">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <use xlink:href="@img/icons/icons.svg#mail-icon"></use>
          </svg>
        </span>
      </button>
      <div class="footer__social-links">
        <ul class="footer__list">
          <li>
            <a
              data-i18n="footer_plans"
              class="footer__link"
              data-href="/%lang%/pricing"
              href="/pricing"
            >
              Plans
            </a>
          </li>
          <li>
            <a
              class="footer__link"
              data-href="/%lang%/privacy-policy"
              href="/privacy-policy"
              data-i18n="footer_privacy_policy"
            >
              Privacy Policy
            </a>
          </li>
          <li>
            <a
              class="footer__link"
              data-href="/%lang%/conditions"
              href="/conditions"
              data-i18n="footer_terms_of_use"
            >
              Terms of Use
            </a>
          </li>
        </ul>
        <a
          class="footer__link footer__link--icon"
          href="https://twitter.com/JoinCorgi"
          alt="Official Twitter profile of the company"
          data-i18n-alt="footer_official_twitter_profile_of_the_company"
        >
          <svg width="32" height="32" viewBox="0 0 32 32">
            <use xlink:href="@img/icons/icons.svg#x-icon"></use>
          </svg>
          <span
            data-i18n="footer_official_twitter_profile_of_the_company"
            class="visually-hidden"
          >
            Official Twitter profile of the company
          </span>
        </a>
      </div>
    </div>
    <div class="footer__copyright-wrapper">
      <a class="footer__logo" href="/">
        <img
          src="@img/icons/icons.svg#logo-website"
          width="108"
          height="48"
          alt=""
        />
        <span
          data-i18n="footer_main_page"
          class="visually-hidden"
        >
          Main Page
        </span>
      </a>
      <p class="footer__copyright">
        <span>
          <span data-i18n="footer_copyright">
            Â© 2025 Corgi Software Limited
          </span>
          <br />
          <span data-i18n="footer_all_rights_reserved">
            All rights reserved
          </span>
        </span>
      </p>
    </div>
  </div>
</footer>
