<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Experience the magic of speaking with AI, just like how children naturally learn languages."
  />
  <title>@@title</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link type="Image/x-icon" href="../files/favicon.ico" rel="icon">
  <link
    rel="preload"
    href="fonts/MullerRegular.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/MullerMedium.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/MullerBold.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/MullerExtraBold.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie.min.js"
    as="script"
    fetchpriority="high"
    crossorigin
    nonce
  />
  @@link

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie.min.js"
    async
    fetchpriority="high"
    crossorigin
    nonce
  ></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@tolgee/web/dist/tolgee-web.umd.min.js"></script>
  <script defer src="js/app.min.js"></script>
</head>
