<div class="chatgpt">
  <div class="chatgpt__header">
    <div class="chatgpt__dog">
      <div class="chatgpt__dog-image"></div>
    </div>
    <div class="chatgpt__text">
      <h3 class="chatgpt__title">
        Tried Duolingo? Now try this

          class: 'mobile-only',

        <textarea
