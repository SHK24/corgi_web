<!DOCTYPE html>
<html lang="en">
  @@include('./html/head.html', { 'title': 'Corgi AI: Your Language Teacher', link: '' })
  <body class="webp error-page">
    <header class="error-page__header wrapper">
      <a
        class="header__logo"
        data-href="/%lang%/"
        href="/"
      >
        <img
          src="@img/icons/icons.svg#logo-website"
          alt="Corgi logo"
        />
      </a>
    </header>
    <main>
      <div class="error-page__wrapper wrapper">
        <img src="@img/404.png" srcset="@img/404@2x.png 2x" width="700" height="344" alt="" loading="lazy" class="error-page__img" />
        <div class="error-page__content">
          <h1 class="error-page__title">
            {{ error_404_title_part1 }}
            <span class="error-page__title error-page__title--bold"
              >{{ error_404_title_part2 }}</span> ...
          </h1>
          <a data-href="/%lang%/" href="/" class="error-page__link install-link">
            {{ error_404_go_home }}
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
